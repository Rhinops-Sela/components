name: components-CI

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - develop

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      
#       - name: Print artifact-workspace
#         run: |
#           echo "$GITHUB_WORKSPACE"
#           cd $GITHUB_WORKSPACE
#           ls
      #Publish artifacts-components
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: components
          path: ${{ github.workspace }}
  
  job_create_repository_dispatch:
    needs: [build]
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.PERSONAL_TOKEN }}
    steps:
      - name: Create a repository dispatch event to trigger workflow
        shell: pwsh
        run: |
          $pat = $env:GITHUB_PAT
          $uri = "https://api.github.com/repos/Rhinops-Sela/components/dispatches"
          $base64AuthInfo = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes(("{0}:{1}" -f "", $pat)))
          $headers = New-Object "System.Collections.Generic.Dictionary[[String],[String]]"
          $headers.Add("Authorization", ("Basic {0}" -f $base64AuthInfo))
          $headers.Add("Accept", "application/vnd.github.everest-preview+json")
          $headers.Add("Content-Type", "application/json")
          $body = "{
            `"event_type`": `"test-repository-dispatch`",
            `"client_payload`": {
              `"unit`": false,
              `"integration`": true
            }
          }"
          $response = Invoke-RestMethod -Uri $uri -Headers $headers -Body $body -Method POST
          $response | ConvertTo-Json
